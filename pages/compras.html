<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/d78cb1c4f2.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@500;600&display=swap" rel="stylesheet">
		<!-- AOS -->
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/style.css">
	<title>Finalizar Compra</title>
</head>
<body>
	<header>
		<div class="navbar-center">
			<div class="logoCompras">
				<a href="../index.html"><img class="banner-img" src="../images/cordialogo.ico" alt="logo"></a>
			</div>
        </div>
	</header>
	<section>
		<div class="form-layout">
			<h1>Finalizar compra</h1>
		</div>
		<form class="formularioCompra form" id="form">
			<div class="form-layout">
				<!-- personal info -->
				<div>
					<h2>Ingresá tus datos</h2>
					<div class="mb-3 form-control">
						<label for="email" class="form-label">Correo*</label>
						<input type="email" name="email" id="email" class="input" placeholder="Ingrese su correo electrónico" required>
						<i class="formulario__validacion-estado fa-regular fa-circle-check fa-circle-xmark"></i>
						<i class="fa-regular fa-circle-xmark"></i>
						<small>Ingrese bien sus datos</small>
					</div>
					<div class="mb-3 form-control">
						<label for="nombre" class="form-label">Nombre*</label>
						<input type="text" name="nombre" id="nombre" class="input" placeholder="Ingrese su nombre" required>
						<i class="formulario__validacion-estado fa-regular fa-circle-check"></i>
						<i class="fa-regular fa-circle-xmark"></i>
						<small>Ingrese bien sus datos</small>
					</div>
					<div class="mb-3 form-control">
						<label for="apellido" class="form-label">Apellido*</label>
						<input type="text" name="apellido" id="apellido" class="input" placeholder="Ingrese su Apellido" required>
						<i class="formulario__validacion-estado fa-regular fa-circle-check"></i>
						<i class="fa-regular fa-circle-xmark"></i>
						<small>Ingrese bien sus datos</small>
					</div>
					<div class="mb-3 form-control">
						<label for="dni" class="form-label">DNI*</label>
						<input type="tel" name="dni" placeholder="00000000" maxlength="8" id="dni" class="input" required>
						<i class=".formulario__validacion-estado fa-regular fa-circle-check"></i>
						<i class="fa-regular fa-circle-xmark"></i>
						<small>Ingrese bien sus datos</small>
					</div>					
					<div class="mb-3 form-control">
						<label for="telefono" class="form-label">Teléfono celular*</label>
						<input type="tel" name="telefono" maxlength="14" id="telefono" class="input" placeholder="00000000" required>
						<i class=".formulario__validacion-estado fa-regular fa-circle-check"></i>
						<i class="fa-regular fa-circle-xmark"></i>
						<small>Ingrese bien sus datos</small>
					</div>

				</div>

				
				<div>
					<h2>Forma de Envío</h2>
					<div class="labelFlex">
						<input type="radio" name="envio" id="retiroPorLocal" value="retiro" checked>
						<label for="retiro">Retiro yo!</label>
						<input type="radio" name="envio" id="envioDomicilio" value="envio">
						<label for="envio">Quiero que me lo envien!</label>
					</div>
					<div class="info-extra">
				
					</div>			
				</div>
				<!-- end of shipping info -->
				<!-- payment method -->
				<div>
					<h2>Forma de pago</h2>
					<div class="pago">
						<input type="radio" name="pago" id="payment-mp" value="payment-mp">
						<label for="payment-mp">Mercado Pago</label>
						<input type="radio" name="pago" id="efectivo" value="efectivo" checked>
						<label for="efectivo">Efectivo al momento de la entrega</label>
					</div>

				</div>
				<!-- end of payment method -->
			</div>
			<!-- checkout info -->
			<div class="cart-summary">
				<h2 class="resumenCompra">Resumen de la compra</h2>
				<div class="checkout-info">

				</div>
				<h3>Total: $<span class="checkout-total">0</span></h3>
				<button type="submit" class="banner-btn buttonPropiedades">Comprar!!</button>
			</div>
			<!-- end of checkout info -->
		</form>
	</section>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!-- Sweet Alert -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://sdk.mercadopago.com/js/v2"></script>
<script src="../js/compras.js"></script>
</body>
</html>
